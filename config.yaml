# Configuration pour le projet RL Capital Structure

# Paramètres d'environnement
ENVIRONMENT:
  initial_cash_flow: 100  # millions EUR
  initial_debt: 200
  initial_equity: 300
  cf_mean_growth: 0.03
  cf_volatility: 0.15
  max_leverage: 0.75  # D/(D+E)
  min_leverage: 0.0
  min_cash_reserve: 20  # millions EUR
  min_interest_coverage: 2.0
  tax_rate: 0.25

# Fonction de récompense
REWARD:
  alpha: 0.6   # poids valeur d'entreprise
  beta: 0.2    # poids flexibilité financière
  gamma: 0.15  # poids coûts de détresse
  delta: 0.05  # poids coûts de transaction

# Paramètres MDP
MDP:
  state_size: 20
  action_size: 3
  max_episode_length: 252  # 1 an d'observations quotidiennes
  gamma: 0.99  # discount factor
  
# Paramètres des algorithmes
PPO:
  learning_rate: 0.0001  # Réduit pour stabilité (avant: 0.0003)
  n_steps: 4096  # Doublé pour plus de variance dans les batchs (avant: 2048)
  batch_size: 128  # Doublé pour stabilité (avant: 64)
  n_epochs: 20  # Augmenté pour meilleure utilisation des données (avant: 10)
  clip_range: 0.3  # Augmenté pour plus de flexibilité (avant: 0.2)
  gae_lambda: 0.98  # Augmenté pour réduire bias (avant: 0.95)
  ent_coef: 0.01  # Augmenté pour encourager exploration (avant: 0.0)
  vf_coef: 0.5  # Maintenu

SAC:
  learning_rate: 0.0003
  batch_size: 256
  buffer_size: 1000000
  tau: 0.005
  gamma: 0.99
  target_entropy: auto

TD3:
  learning_rate: 0.001
  batch_size: 256
  buffer_size: 1000000
  tau: 0.005
  policy_delay: 2
  noise: 0.1

# Training
TRAINING:
  total_timesteps: 1000000  # Augmenté pour meilleure convergence (avant: 500000)
  eval_freq: 5000  # Augmenté pour évaluation plus fréquente (avant: 10000)
  eval_episodes: 10  # Augmenté pour robustesse statistique (avant: 5)
  log_interval: 1
  seed: 42

# Scénarios économiques
SCENARIOS:
  baseline:
    cf_growth_mean: 0.03
    cf_volatility: 0.15
    rate_shock: 0.0
    spread_shock: 0.0
  
  recession:
    cf_growth_mean: -0.02
    cf_volatility: 0.25
    rate_shock: 0.01
    spread_shock: 0.02
  
  boom:
    cf_growth_mean: 0.06
    cf_volatility: 0.12
    rate_shock: -0.01
    spread_shock: -0.01
  
  credit_crisis:
    cf_growth_mean: 0.01
    cf_volatility: 0.30
    rate_shock: 0.02
    spread_shock: 0.05
  
  high_volatility:
    cf_growth_mean: 0.03
    cf_volatility: 0.30
    rate_shock: 0.0
    spread_shock: 0.01

# Logging & Monitoring
LOGGING:
  log_dir: "./logs"
  tensorboard_dir: "./logs/tensorboard"
  wandb_project: "capital-structure-rl"
  save_best_model: true

# Données
DATA:
  yfinance_symbols: ["AAPL", "MSFT", "JNJ", "JPM", "XOM"]
  start_date: "2015-01-01"
  end_date: "2024-11-30"

# Real-time data API (optional) - a simple REST endpoint returning JSON for a ticker
REALTIME_API:
  url: "https://example.com/api/company"  # e.g. https://mydata.provider/api/company?ticker={ticker}
  api_key: ""  # optional, leave empty if none
  timeout: 5  # seconds
